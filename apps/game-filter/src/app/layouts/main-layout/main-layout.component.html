<ng-container *subscribe="gameName$; let gameName; let error = error">
  <mat-toolbar class="mat-elevation-z6" color="primary">
    <div class="md:container md:mx-auto">
      <div class="flex flex-row items-center">
        <a class="md:mr-8" routerLink="/" (click)="handleGoHomeClick($event)"
          >Home</a
        >
        <a
          routerLink="/games/e7"
          id="navbar-games-e7"
          mat-button
          [class.navbar-header-item-selected]="gameName === 'e7'"
          >E7</a
        >
        <a
          routerLink="/games/poe"
          id="navbar-games-poe"
          mat-button
          [class.navbar-header-item-selected]="gameName === 'poe'"
          >POE</a
        >
        <a
          routerLink="/games/wf"
          id="navbar-games-wf"
          mat-button
          [class.navbar-header-item-selected]="gameName === 'wf'"
          >WF</a
        >
        <div class="grow"></div>
        <a href="https://github.com/XuHaoJun/game-filter" target="_blank">
          <span class="fab fa-github"></span>
        </a>
      </div>
    </div>
  </mat-toolbar>

  <main class="md:container md:mx-auto" id="main-content">
    <ng-content></ng-content>
  </main>

  <footer></footer>
</ng-container>
